<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rick and Morty Terminal</title>
</head>

<body>
  <div class="terminal">
    <h2>Busca de personagem:</h2>
    <form>
      <input type="number" id="characterId" placeholder="ID do personagem" />

      <hr />
      <h2>Informações:</h2>

      <label><input type="checkbox" id="name" name="name" /> Nome</label>
      <label><input type="checkbox" id="status" name="status" /> Status</label>
      <label><input type="checkbox" id="species" name="species" /> Espécie</label>
      <label><input type="checkbox" id="gender" name="gender" /> Gênero</label>
      <label><input type="checkbox" id="origin" name="origin" /> Planeta de origem</label>
      <label><input type="checkbox" id="episode" name="episode" /> Episódio</label>

      <hr />

      <button type="submit" id="btn-go">Pesquisar</button>
      <button type="button" id="btn-reset">Limpar</button>
    </form>

    <div id="result-style" class="result-style hidden">
      <img src="" alt="" id="img" />
      <pre id="content"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
